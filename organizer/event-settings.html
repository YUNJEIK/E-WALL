<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organizador | Configuración</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body>

<main>
  <section>
    <h1>Configuración del Evento</h1>

    <form>
      <label for="event-name">Nombre del evento</label>
      <input type="text" id="event-name" name="event-name">

      <label for="event-date">Fecha</label>
      <input type="date" id="event-date" name="event-date">

      <label for="hashtag">Hashtag oficial</label>
      <input type="text" id="hashtag" name="hashtag">

      <button type="submit">Guardar cambios</button>
    </form>

    <a href="dashboard.html">Volver al panel</a>
  </section>
</main>

</body>
</html>
